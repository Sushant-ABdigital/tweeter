<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />

    <!-- External fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,400,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav_logo">
        <span>tweeter</span>
      </div>
      <div class="nav_content">
        <span>Write a new tweet</span>
        <span><i class="fas fa-angle-double-down"></i></span>
      </div>
    </nav>
    <header>
      <div class="header_avatar">
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div class="header_content">
        <h2>Amy Mansel</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea class="user_input" name="text" placeholder="What are you humming about?"></textarea>
          <input class="tweet_btn" type="submit" value="Tweet" />
          <span class="counter">140</span>
        </form>
      </section>
      <section class="tweets">
        <article class="tweet">
          <header>
            <img src="https://i.imgur.com/73hZDYK.png" alt="Tweeter profile image">
            <h5>Newton</h5>
            <h6>@SirIssac</h6>
          </header>
          <section class="main">
            <p>If I have seen further it is by standing on the shoulder of the giants.</p>
          </section>
          <footer>
            <p>10 days ago</p>
            <div class="icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
      <section class="tweets">
        <article class="tweet">
          <header>
            <img src="https://i.imgur.com/73hZDYK.png" alt="Tweeter profile image">
            <h5>Newton</h5>
            <h6>@SirIssac</h6>
          </header>
          <section class="main">
            <p>If I have seen further it is by standing on the shoulder of the giants.</p>
          </section>
          <footer>
            <p>10 days ago</p>
            <div class="icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
    <script src="scripts/composer-char-counter.js"></script>
  </body>
</html>
