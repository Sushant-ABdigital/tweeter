<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />

    <!-- External fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,400,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
      <!-- Top nav bar (fixed) -->
      <nav>
        <div class="nav_logo">
          <span>tweeter</span>
        </div>

        <div class="nav_content">
          <span>Write a new tweet</span>
          <a><i class="fas fa-angle-double-down"></i></a>
        </div>
      </nav>
      <div class="wrapper">
      <header>
        <div class="header_avatar">
          <img src="/images/profile-hex.png" />
        </div>
        <br />
        <div class="header_content">
          <h2>Amy Mansel</h2>
        </div>
      </header>
      <!-- Page-specific (main) content here -->

      <main class="container">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <p class="error_msg">This is the error message</p>
          <form action="/tweets" method="POST" id="tweeter_form">
            <textarea class="user_input" name="text" placeholder="What are you humming about?" rows="2  "></textarea>
            <input class="tweet_btn" type="submit" value="Tweet" />
            <span class="counter">140</span>
          </form>
        </section>
        <section class="tweet-container">
          <!-- Tweets will be placed here -->
        </section>
      </main>
    </div>
    <!-- Go to TOP button -->
    <div class="container_top">
      <div class="top">
        <i class="fas fa-angle-double-up"></i>
      </div>
    </div>

    <script src="scripts/composer-char-counter.js"></script>
  </body>
</html>
